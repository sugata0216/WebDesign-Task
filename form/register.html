<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <form action="#" method="post">
        <p>必要事項を入力の上、送信ボタンを押してください。</p>
        <table>
            <tbody>
                <tr>
                    <td class="item">ID<span class="bg-red">必須</span><span class="fs">(メールアドレス)</span></td>
                    <td class="input_field"><input type="email" name="user_email" placeholder="例: xxx@morijyobi.ac.jp"
                            size="30" required></td>
                </tr>
                <tr>
                    <td class="item">パスワード<span class="bg-red">必須</span><span class="fs">(半角英数字8文字以上)</span></td>
                    <td class="input_field"><input type="password" name="user_pw" minlength="8" size="30" required>
                        <label><input type="checkbox" name="pw_check">パスワードを表示する</label>
                    </td>
                </tr>
                <tr>
                    <td class="item">氏名<span class="bg-red">必須</span></td>
                    <td class="input_field">姓:<input type="text" name="last_name" placeholder="例:盛岡" required>
                        名:<input type="text" name="first_name" placeholder="例:太郎" required></td>
                </tr>
                <tr>
                    <td class="item">住所</td>
                    <td class="input_field">〒<input type="text" name="readonly" size="8" value="020-0021" readonly><br>
                        <input type="text" name="readonly" value="岩手県盛岡市中央通3丁目" readonly><br>
                        <input type="text" name="street_address" placeholder="番地"><br>
                        <input type="text" name="building_name" size="30" placeholder="建物名">
                    </td>
                </tr>
                <tr>
                    <td class="item">携帯電話番号<span class="bg-red">必須</span><span class="fs">(ハイフンなし)</span></td>
                    <td class="input_field"><input type="tel" name="user_tel" required></td>
                </tr>
                <tr>
                    <td class="item">学科・学年<span class="bg-red">必須</span></td>
                    <td class="input_field">学科:<select name="department" required>
                            <option value="">学科を選択してください</option>
                            <option value="system">システム系学科</option>
                            <option value="business">ビジネス系学科</option>
                            <option value="design">デザイン系学科</option>
                        </select>
                        学年:<select name="school_year" required>
                            <option value="">学年を選択してください</option>
                            <option value="one">1年</option>
                            <option value="two">2年</option>
                            <option value="three">3年</option>
                            <option value="four">4年</option>
                        </select></td>
                </tr>
                <tr>
                    <td class="item">お得な情報・クーポン<span class="bg-red">必須</span></td>
                    <td class="input_field"><label><input type="radio" name="deals" value="receive"
                                required>受け取る</label>
                        <label><input type="radio" name="deals" value="not_receive">受け取らない</label>
                    </td>
                </tr>
                <tr>
                    <td class="item">ご意見・ご要望<span class="fs">(200字以内でご記入ください)</span></td>
                    <td class="input_field"><textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>

</html>
