<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>

<body>
    <h1>好きなアニメについて</h1>
    <h2>チェンソーマン</h2>
    <p>グロテスクな表現もありますが、<br>面白い作品です！</p>
<table>
    <caption>主な登場人物</caption>
    <thead>
        <tr>
            <th>名前</th>
            <th>画像</th>
            <th>契約悪魔<br>憑依悪魔</th>
            <th>声優</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>デンジ</td>
            <td><img src="img/ダウンロード (1).jpg" alt="デンジ"></td>
            <td>ポチタ</td>
            <td>戸谷菊之助</td>
        </tr>
        <tr>
            <td>マキマ</td>
            <td><img src="img/images (1).jpg" alt="マキマ"></td>
            <td>不明</td>
            <td>楠木ともり</td>
        </tr>
        <tr>
            <td>早川アキ</td>
            <td><img src="img/images (2).jpg" alt="早川アキ"></td>
            <td>狐の悪魔など</td>
            <td>坂田将吾</td>
        </tr>
        <tr>
            <td>パワー</td>
            <td><img src="img/images (3).jpg" alt="パワー"></td>
            <td>血の悪魔</td>
            <td>ファイルーズあい</td>
        </tr>
        <tr>
            <td>姫野</td>
            <td><img src="img/images (4).jpg" alt="姫野"></td>
            <td>幽霊の悪魔</td>
            <td>伊瀬茉莉也</td>
        </tr>
    </tbody>
</table>

</body>

</html>
